<!-- search -->
<div class="container search">
	<div class="row">
		<div class="col-md-12 ">
			<app-search-field></app-search-field>
		</div>
	</div>
</div>

<!--Image, review- rate - details-->
<div class="container ">
	<div class="row">
		<div class="col-md-3 text-center">
			<img src="http://socohospice.org/newsite/wp-content/uploads/2016/11/unnamed.png" alt="Mountain View" style="width:250px;height:250px; border: #000000 3px outset; display: block;">
			<!--<app-business-image></app-business-image>-->
		</div>
		<div class="col-md-5 rating">
			<app-business-rating></app-business-rating>
			<address>
				<strong>{{business?.name}}</strong><br> {{address?.line1}}<br>{{address?.line2}}<br> {{address?.city}}, {{address?.state}} {{address?.zip}}<br>
				<abbr title="Phone">P:</abbr> {{business?.phoneBusiness}}
			</address>
			<br>{{business?.description}}<br>
		</div>
	</div>

	<!--Hours - reviews-->
	<div class="container customContainer" style="border-top:medium #5e5e5e solid;">
		<div class="row">
			<div class="col-md-12" style="border-right:medium #5e5e5e solid; ">
				<h2>Write a Review</h2>
				<textarea ref-textarea cols="80" rows="5" maxlength="300" [(ngModel)]="textValue"></textarea><br>
				<button type="button" class="btn btn-success" (click)="submitReview(textarea.value)">Post your review</button><br><br>
			</div>
		</div>
	</div>
