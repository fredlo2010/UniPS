<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Edit Profile</h1>

    </div>
    <div class="col-md-12">
      <form name="profileFields" (ngSubmit)="updateProfileFields()" #f="ngForm" novalidate>
        <!--First Name and Last Name -->
        <div class="row">
            <div class="col-md-6">
                <div  class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" name="firstName" [(ngModel)]="model.firstName" #firstName="ngModel" required />
                    <div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>
                </div>
            </div>
            <div class="col-md-6">
                <div  class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" name="lastName" [(ngModel)]="model.lastName" #lastName="ngModel" required />
                    <div *ngIf="f.submitted && !lastName.valid" class="help-block">Last Name is required</div>
                </div>
            </div>
        </div>
        <!-- Email -->
        <div  class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <!-- Category -->
        <div *ngIf="true" class="">
          <h5>Category</h5>
          <select class="form-control" [(ngModel)]="categoryValue" name="category">
            <option value="restaurant">Restaurants</option>
            <option value="shopping">Shopping</option>
            <option value="health">Health and Medicine</option>
            <option value="education">Education</option>
            <option value="coffee">Coffee & Tea</option>
          </select>
        </div>
        <!-- Address -->
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="model.address" #address="ngModel" required />
        </div>

        <!-- Zip Code -->
        <div  class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="zipcode">Zip Code</label>
            <input type="number" class="form-control" name="zipcode" [(ngModel)]="model.zipcode" #zipcode="ngModel" required />
        </div>

        <!-- Personal Phone Number Field -->
        <div  class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="personalNumber">Personal Phone Number</label>
            <input type="number" class="form-control" name="personalNumber" [(ngModel)]="model.personalNumber" #personalNumber="ngModel" required />
        </div>

        <!-- Business Phone Number Field -->
        <div *ngIf="false" class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="businessNumber">Business Phone Number</label>
            <input type="number" class="form-control" name="businessNumber" [(ngModel)]="model.businessNumber" #businessNumber="ngModel" required />
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <button type="button" class="btn btn-primary center-block">Update</button>
            <button type="button" class="btn center-block btn-secondary">Cancel</button>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>
